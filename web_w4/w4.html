<!DOCTYPE html>
<html>
<head>
<title>CSS Styling Example</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>My Webpage</h1>

<p class="intro">This is an introductory paragraph.  It demonstrates the use of a class selector.</p>

<img src="image.png" alt="Example Image" id="myImage">

<p id="special">This paragraph uses an ID selector.  It's unique!</p>

<p>This is a regular paragraph.  It shows the default styling.</p>

<div class="container">
  <p>This paragraph is within a div with a class selector.  It shows the effect of nested selectors.</p>
</div>

</body>
</html>
